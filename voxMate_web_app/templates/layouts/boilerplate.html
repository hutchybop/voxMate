{% from "macros/nav.html" import header%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>{{ title | default('voxMate') }}</title>

        <!-- Google fonts - Ubuntu -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />

        <!-- Personal CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        

        {% block head_content %} {% endblock %}
    </head>
    
    <body>
        {{ header(session.get("_id"), session.get("email")) }}
        <main class="main mt-5">
            {% block main_content %} {% endblock %}
        </main>

        <!-- Bootstrap JavaScript -->
        <script src="{{ url_for('static', filename='java/bootstrap.bundle.min.js') }}"></script>
    </body>
</html>
